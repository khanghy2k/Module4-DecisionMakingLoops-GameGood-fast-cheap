<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="good" min="0" max="3" type="range" onclick="changeGood()">
<input id="fast" min="0" max="3" type="range" onclick="changeCheap()">
<input id="cheap" min="0" max="3" type="range" onclick="changeFast()">
<script>
    let good = false ;
    let fast = false ;
    let cheap = false ;
    function changeGood() {
        good = !good ;
        if (good) {
            document.getElementById('good').value = 3 ;
        if (fast && cheap) {
            document .getElementById('fast').value = 0;
            fast = false;
        }
        }else {
            document.getElementById('good').value = 0 ;
        }
    }
    function changeCheap() {
        cheap = !cheap ;
        if (cheap) {
            document.getElementById('cheap').value = 3 ;
            if (fast && good) {
                document .getElementById('fast').value = 0;
                fast = false;
            }
        }else {
            document.getElementById('fast').value = 0 ;
        }
    }
    function changeFast() {
        fast= !fast ;
        if (fast) {
            document.getElementById('fast').value = 3 ;
            if (good && cheap) {
                document .getElementById('good').value = 0;
                good = false;
            }
        }else {
            document.getElementById('cheap').value = 0 ;
        }
    }
</script>
</body>
</html>
